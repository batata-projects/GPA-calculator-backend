name: Auto Assign

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  workflow_run:
    workflows: ["Python Code Cleaning and Testing Workflow"]
    types:
      - completed

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: 'Auto-assign issue'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: jadshaker
          numOfAssignee: 1
